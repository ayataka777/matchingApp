<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スワイプマッチング</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    #card-container {
      position: relative;
      width: 300px;
      height: 400px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background-size: cover;
      background-position: center;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .like { background: #4caf50; color: white; }
    .nope { background: #f44336; color: white; }
  </style>
</head>
<body>
  <div>
    <div id="card-container">
      <div class="card" style="background-image: url('https://randomuser.me/api/portraits/women/1.jpg');">
        <h3>ゆか（25）</h3><p>映画と猫が好き</p>
      </div>
      <div class="card" style="background-image: url('https://randomuser.me/api/portraits/men/2.jpg');">
        <h3>たかし（28）</h3><p>ラーメンマニア</p>
      </div>
      <div class="card" style="background-image: url('https://randomuser.me/api/portraits/women/3.jpg');">
        <h3>さえこ（30）</h3><p>カフェ巡りが趣味</p>
      </div>
    </div>
    <div class="buttons">
      <button class="nope" onclick="swipe('left')">NG</button>
      <button class="like" onclick="swipe('right')">LIKE</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('card-container');
    const cards = Array.from(container.children).reverse();

    function swipe(direction) {
      const card = cards.pop();
      if (!card) return;

      card.style.transform = `translateX(${direction === 'right' ? '1000px' : '-1000px'}) rotate(${direction === 'right' ? 30 : -30}deg)`;
      card.style.opacity = '0';
      setTimeout(() => {
        card.remove();
      }, 300);
    }
  </script>
</body>
</html>
